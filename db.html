<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      fetchData().catch((err) => console.log(err));
      async function fetchData() {
        const data = await fetch("/db");
        const response = await data.json();
        response.forEach((element) => {
          const lat = element.Latitude;
          const lon = element.Longitude;
          const name = element.Name;
          const time = new Date(element.Date).toLocaleString();

          const p = document.createElement("p");
          const cont = `Name : ${name} Latitude : ${lat} Longitude : ${lon} Time : ${time}`;
          p.append(cont);
          document.getElementById("container").append(p);
        });
      }
    </script>
  </body>
</html>
